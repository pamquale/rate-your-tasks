<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytic Page</title>
    <link rel="stylesheet" href="{% static 'main/css/analytic_style.css' %}">

                </div>

                <div class="line-chart">
