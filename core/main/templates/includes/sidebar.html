{% load static %}
<aside class="sidebar collapsed">
    <header class="sidebar-header">
        <a href="{% url 'home' %}" class="header-logo">
            <img src="{% static 'main/media/logo_sidebar.png' %}" alt="Logo">
        </a>
        <button class="toggler sidebar-toggler">
            <span class="material-symbols-rounded">chevron_left</span>
        </button>
        <button class="toggler menu-toggler">
            <span class="material-symbols-rounded">menu</span>
        </button>
    </header>
    <nav class="sidebar-nav">
        <ul class="nav-list primary-nav">
            <li class="nav-item">
                <a href="{% url 'diagram' %}" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">monitoring</span>
                    <span class="nav-label">Diagram</span>
                </a>
                <span class="nav-tooltip">Diagram</span>
            </li>
            <li class="nav-item">
                <a href="{% url 'analytic' %}" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">insert_chart</span>
                    <span class="nav-label">Analytics</span>
                </a>
                <span class="nav-tooltip">Analytics</span>
            </li>
        </ul>
        <ul class="nav-list secondary-nav">
            <li class="nav-item">
                <a href="{% url 'profile' %}" class="nav-link">
                    <span class="nav-icon material-symbols-rounded">account_circle</span>
                    <span class="nav-label">Profile</span>
                </a>
                <span class="nav-tooltip">Profile</span>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">logout</span>
                        <span class="nav-label">Logout</span>
                    </a>
                    <span class="nav-tooltip">Logout</span>
                </li>
            {% endif %}
        </ul>
    </nav>
</aside>
